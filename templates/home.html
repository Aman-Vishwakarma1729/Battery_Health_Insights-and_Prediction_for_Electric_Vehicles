<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Battery Health Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="login">
        <h1>Electric Vehicle Battery Health Prediction</h1>
        <form method="POST" action="{{url_for('predict')}}"> 
           <input class="In" type="text" name="a" placeholder="Enter capacity">
            <input class="In" type="text" name="b" placeholder="Enter voltage_measured">
          <input class="In" type="text" name="c" placeholder="Enter current_measured">
            <input class="In" type="text" name="d" placeholder="Enter temperature_measured">
           <input class="In" type="text" name="e" placeholder="Enter current_load">
             <input class="In" type="text" name="f" placeholder="Enter voltage_load">
           <input class="In" type="text" name="g" placeholder="Enter time">
     
            <input class="btn" type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
